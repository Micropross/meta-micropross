# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "micropross"
BBFILE_PATTERN_micropross := "^${LAYERDIR}/"
BBFILE_PRIORITY_micropross = "5"
LAYERSERIES_COMPAT_micropross = "thud"
LAYERDEPENDS_micropross = "core freescale-layer"
