#@TYPE: Machine
#@NAME: Micropross MSC Q7 based machine
#@SOC: i.MX6QP/Q
#@DESCRIPTION: Machine configuration for Micropross MSC Q7 based machine

MACHINEOVERRIDES =. "mx6:mx6q:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa9.inc

PREFERRED_PROVIDER_virtual/kernel = "linux-micropross"
KERNEL_DEVICETREE = "imx6q-mp500.dtb"
KERNEL_CONFIG_COMMAND = "oe_runmake -C ${S} CC="${KERNEL_CC}" O=${B} imx6_mp500_defconfig"

PREFERRED_PROVIDER_u-boot = "u-boot-micropross"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-micropross"
UBOOT_MACHINE ?= "q7-imx6_defconfig"
UBOOT_MAKE_TARGET = "all"
UBOOT_SUFFIX = "bin"

SERIAL_CONSOLES = "57600;ttymxc1"

WKS_FILE = "mp500.wks"

MACHINE_FEATURES += " pci"
